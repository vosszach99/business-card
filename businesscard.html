<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Voss - Digital Business Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6f61, #ff9966);
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        .card {
            text-align: center;
            background: #222222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
        }

        .name {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6f61, #ff9966);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s infinite alternate;
        }

        .tagline {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffcc99;
        }

        .contact {
            font-size: 1em;
            margin: 15px 0;
            animation: slideIn 1.5s ease-in-out;
        }

        a {
            color: #ffa07a;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6347;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
            }

            to {
                text-shadow: 0 0 20px #ff9966, 0 0 30px #ff9966;
            }
        }

        @keyframes fall {
            from {
                transform: translate3d(0, -100vh, -500px) rotateX(0deg) rotateY(0deg);
                opacity: 0;
            }

            to {
                transform: translate3d(0, 100vh, 500px) rotateX(360deg) rotateY(360deg);
                opacity: 1;
            }
        }

        .shape:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
        }

        .shape:nth-child(2) {
            left: 30%;
            animation-duration: 4s;
        }

        .shape:nth-child(3) {
            left: 50%;
            animation-duration: 5s;
        }

        .shape:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
        }

        .shape:nth-child(5) {
            left: 90%;
            animation-duration: 6s;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="card">
        <h1 class="name">Zachary Voss</h1>
        <p class="tagline">Web Development, Creative Design, and Digital Media Services</p>
        <div class="contact">
            <p>Phone: <a href="tel:9896700683">989-670-0683</a></p>
            <p>Email: <a href="mailto:unitydigitalmedia101@gmail.com">unitydigitalmedia101@gmail.com</a></p>
        </div>
    </div>
    <div class="animated-character"></div>
</body>

</html>
